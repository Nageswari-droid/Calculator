<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="calc.js"> </script>
    <script type="text/javascript" src="vendor.js"> </script>
</head>

<body onload="invoke()">
    <div id="heading">
        <h1>CALCULATOR</h1>
    </div>

    <div id="inp">

        <div>
            <input type="text" id="textField" placeholder="enter a number" />
        </div>

        <div id="btns">
            <input type="button" id="addBtn" class="Btn" value="+" />
            <input type="button" id="subBtn" class="Btn" value="-" />
            <input type="button" id="mulBtn" class="Btn" value="*" />
            <input type="button" id="divBtn" class="Btn" value="/" />
            <input type="button" id="refBtn" class="Btn" value="C" />
        </div>

        <div id="resultsId">
            Result: <span id="outputRes"> 0 </span>
        </div>

    </div>

</body>

</html>
